<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Name error</div>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:blue" th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">Age error</div>
    <br/>
    <label for="email">Введите e-mail: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:green" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">E-mail error</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:green" th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Password error</div>
    <br/>
    <label>Roles:
        <select size="2" multiple name="role" required="required">
            <option selected="selected" value="1">USER</option>
            <option value="2">ADMIN</option>
        </select>
    </label>
    <br/>
        <input type="submit" value="Create!"/>
    <br/>
    <button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
    <br/>
    <button class="buttonGoBack" onclick="window.location.href = '/admin';">Back to list</button>
</form>

</body>
</html>
