<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Name error</div>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:blue" th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">Age error</div>
    <br/>
    <label for="email">Введите e-mail: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:green" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">E-mail error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
