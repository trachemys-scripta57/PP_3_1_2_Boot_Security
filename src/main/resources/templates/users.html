<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <style>
        table th, table td, form {
            padding: 10px 5px;
            font-family: sans-serif;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background-color: white;
        }

        .buttonLogout {
            padding: 5px;
            background-color: darkgrey;
        }
    </style>
</head>
<body>
<h1> Спасибо что зашёл, дорогой </h1>
<b><h2> ...твои данные </h2></b>
<table>
    <tr>
        <!--        <th th:width="30">ID</th>-->
        <th th:width="100">Имя</th>
        <th th:width="50">Возраст</th>
        <!--        <th th:width="100">Country</th>-->
        <th th:width="100">E-mail</th>
        <th th:width="100">Пароль</th>
    </tr>

    <tr th:each="user : ${user}"></tr>

    <!--    <td th:utext="${user.getId()}">Id</td>-->
    <td th:utext="${user.name}">Name</td>
    <td th:utext="${user.age}">Age</td>
    <!--    <td th:utext="${user.country}">Country</td>-->
    <td th:utext="${user.email}">E-mail</td>
    <td th:utext="${user.password}">Password</td>

</table>
<br>
<form th:action="@{/logout}" th:method="POST">
    <button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</form>
</body>
</html>
